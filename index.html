<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Master English speaking with comprehensive lessons, video tutorials, and practice exercises">
    <title>English Speaking Mastery - Learn to Speak English Fluently</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>English Speaking Mastery</h1>
        <p>Your journey to fluent English speaking starts here</p>
    </header>

    <!-- Main Content Container -->
    <div class="container">
        <!-- Left Sidebar - Learning Topics -->
        <aside class="topics-sidebar">
            <h2>Learning Path</h2>
            <ul class="topic-list">
                <li class="topic-item active" data-topic="pronunciation">
                    <span class="topic-number">1</span>
                    Basic Pronunciation
                </li>
                <li class="topic-item" data-topic="phrases">
                    <span class="topic-number">2</span>
                    Common Phrases
                </li>
                <li class="topic-item" data-topic="conversation">
                    <span class="topic-number">3</span>
                    Conversation Skills
                </li>
                <li class="topic-item" data-topic="vocabulary">
                    <span class="topic-number">4</span>
                    Vocabulary Building
                </li>
                <li class="topic-item" data-topic="fluency">
                    <span class="topic-number">5</span>
                    Fluency Techniques
                </li>
                <li class="topic-item" data-topic="accent">
                    <span class="topic-number">6</span>
                    Accent Reduction
                </li>
            </ul>
        </aside>

        <!-- Middle Section - Learning Content -->
        <main class="learning-section" id="learning-content">
            <!-- Content will be dynamically loaded here by JavaScript -->
        </main>

        <!-- Right Sidebar - Practice Section -->
        <aside class="practice-section" id="practice-content">
            <!-- Practice exercises will be dynamically loaded here by JavaScript -->
        </aside>
    </div>

    <!-- External JavaScript -->
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
